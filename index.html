<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anuu's Image Wall</title>
  <style>
    body {
      background-color: pink;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: red;
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      max-width: 400px;
      margin: auto;
    }
    .image-grid img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .heart-image {
      width: 80px;
      height: 80px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Heyy Anuu I love you!! ❤️</h1>

  <div class="image-grid">
    <img src="N.jpg" alt="N">
    <img src="U.jpg" alt="U">
    <img src="S.jpg" alt="S">
  </div>

  <img src="Heart.png" alt="Heart" class="heart-image">
</body>
</html>
